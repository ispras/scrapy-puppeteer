[tool.ruff]
line-length = 88
fix = true

[tool.ruff.lint]
select = ["F", "C", "W"]
extend-ignore = ["E203", "E501", "F401", "C408", "F811", "N"]

[tool.ruff.format]
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = true
docstring-code-format = "black"
docstring-code-line-length = 88